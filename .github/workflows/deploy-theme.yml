name: Deploy WordPress Theme (single-theme repo)

on:
  push:
    branches: [master] # auto-deploy on any push to master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD
    concurrency:
      group: prod-theme-deploy
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      # If you build assets (Vite/Tailwind/etc), do it here at repo root:
      # - name: Build theme assets
      #   run: |
      #     npm ci
      #     npm run build

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure destination exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            sudo mkdir -p "/opt/bitnami/wordpress/wp-content/themes/${{ vars.THEME_NAME }}"

      - name: Rsync theme to server (with sudo)
        env:
          HOST: ${{ secrets.LIGHTSAIL_HOST }}
          USER: ${{ secrets.LIGHTSAIL_USER }}
          THEME: ${{ vars.THEME_NAME }}
        run: |
          RSYNC_SRC="./"
          RSYNC_DST="/opt/bitnami/wordpress/wp-content/themes/${THEME}/"
          rsync -az --delete \
            --rsync-path="sudo rsync" \
            --exclude '.git/' \
            --exclude 'node_modules/' \
            --exclude '.DS_Store' \
            "${RSYNC_SRC}" ${USER}@${HOST}:"${RSYNC_DST}"

      - name: Fix permissions & restart PHP-FPM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            THEME_PATH="/opt/bitnami/wordpress/wp-content/themes/${{ vars.THEME_NAME }}"
            sudo chown -R bitnami:daemon "$THEME_PATH"
            sudo find "$THEME_PATH" -type d -exec chmod 775 {} \;
            sudo find "$THEME_PATH" -type f -exec chmod 664 {} \;
            sudo /opt/bitnami/ctlscript.sh restart php-fpm
